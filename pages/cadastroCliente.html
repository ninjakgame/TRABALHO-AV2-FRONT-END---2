<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Do Cliente</title>
    <link rel="stylesheet" href="/css/cliente.css">
    <script>
        fetch('cabecalho2.html')
            .then(response => response.text())
            .then(html => document.getElementById('cabecalho').innerHTML = html)

        fetch('/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer').innerHTML = html)
    </script>
</head>

<body>
    <div id="cabecalho"></div>

    <section>
        <h1>Cadastro do Cliente</h1>

        <form action="/form-cadastro.html">
            <h2>Contato do Cliente</h2>

            <input type="text" name="nome" id="nome" required placeholder="Usuario">

            <input type="email" name="email" id="email" required placeholder="E-mail">

            <input type="password" name="senha" id="senha" required placeholder="Senha">

            <div class="number">

                <input type="text" name="cpf" id="cpf" maxlength="11" required placeholder="CPF">

                <input type="text" name="telefone" id="telefone" maxlength="11" required placeholder="Telefone">

            </div>

            <h2>Endere√ßo Completo</h2>
            <input type="text" name="rua" id="rua" placeholder="Rua">

            <input type="text" name="numero" id="numero" placeholder="Numero do Local">

            <input type="text" name="cidade" id="cidade" placeholder="Cidade">

            <select name="estado" id="estado">
                <option value="escolha" selected disabled>Escolha o seu Estado</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MT">MT</option>
                <option value="MG">MG</option>
                <option value="PR">PR</option>
            </select>

            <input type="text" name="cep" id="cep" maxlength="8" placeholder="Cep">

            <button onclick="validarSenha()">Cadastrar</button>
        </form>
    </section>

    <div id="footer"></div>
    <script src="/js/cliente.js"></script>
</body>

</html>
