<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Do Cliente</title>
    <link rel="stylesheet" href="/css/cliente.css">
    <script>
        fetch('cabecalho2.html')
            .then(response => response.text())
            .then(html => document.getElementById('cabecalho').innerHTML = html)

        fetch('/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer').innerHTML = html)
    </script>
</head>

<body>
    <div id="cabecalho"></div>

    <section>
        <form action="/form-cadastro.html">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required placeholder="Usuario">

            <label for="cpf">Cpf</label>
            <input type="text" name="cpf" id="cpf" maxlength="11" required placeholder="123.456.789-01">

            <label for="Telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" maxlength="11" placeholder="(85) 991234-5678">

            <button>Cadastrar</button>
        </form>
    </section>

    <div id="footer"></div>
    <script src="/js/cliente.js"></script>
</body>

</html>
