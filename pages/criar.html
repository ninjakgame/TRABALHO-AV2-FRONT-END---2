<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="/css/criar.css">
    <link rel="stylesheet" href="/topo.css">
    <script>
        fetch('cabecalho2.html')
            .then(response => response.text())
            .then(html => document.getElementById('cabecalho').innerHTML = html)

        fetch('/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer').innerHTML = html)
    </script>
</head>

<body>
    <div id="cabecalho"></div>

    <div class="cadastroConta">
        <div class="container">
            <h2>CRIAR CONTA</h2>

            <form action="/form-cadastro.html">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required placeholder="Usuario123">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Exemplo@gmail.com">

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required placeholder="Senha123">

                <label for="confirmarSenha">Confirmação da Senha</label>
                <input type="password" name="confirmarSenha" id="confirmarSenha" required placeholder="Senha123">

                <label for="agenda">Agenda</label>
                <select name="agenda" id="agenda" required>
                    <option value="escolha" selected disabled>Escolha seu Agendamento Aqui</option>
                    <option value="reuniao">Reuniao</option>
                    <option value="aula">Aula</option>
                    <option value="evento">Evento</option>
                    <option value="outra">Outras Atividades</option>
                </select>

                <button type="submit" onclick="return validarSenha()">Criar</button>
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script src="/js/criar.js"></script>
</body>

</html>
